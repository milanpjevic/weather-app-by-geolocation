<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/46a781f931.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <!-- Current -->
        <div class="current-container"></div>
        <!-- Hourly Forcast-->
        <div class="hourly-container">
          <i class="fas fa-chevron-left"></i>
          <div class="hourly"></div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="row2">
        <!-- Current Details -->
        <div class="current-details-container"></div>
        <!-- Daily Forcast -->
        <div class="daily-container">
          <i class="fas fa-chevron-left"></i>
          <div class="days"></div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <footer>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <!-- Custom JS -->
    <script src="./script.js"></script>
  </body>
</html>
